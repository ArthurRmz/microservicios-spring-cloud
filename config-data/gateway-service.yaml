server:
  port: 8090
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
           - Path=/user/**
          filters:
            - RemoveRequestHeader=Cookie
        - id: car-service
          uri: lb://car-service
          predicates:
           - Path=/car/**
        - id: bike-service
          uri: lb://bike-service
          predicates:
           - Path=/bike/**
  security:
    oauth2:
      client:
        provider:
          keycloak:
            authorization-uri: http://192.168.100.14/realms/tuturial-realm/protocol/openid-connect/auth
            userinfo-uri: http://192.168.100.14/realms/tuturial-realm/protocol/openid-connect/userinfo
            user-name-attribute: preferred-username
            token-uri: http://192.168.100.14/realms/tuturial-realm/protocol/openid-connect/token
        registration:
          tutorial-client:
            provider: keycloak
            client-id: tutorial-client
            client-secret: 6zlQ1i0WVaEmlmRuNxqWXFn7kr7WKzu3
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/tutorial-client"
  